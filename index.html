<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Gallery</title>
  </head>
  <body>
    <h1 id="title">Top Content Creators</h1>

    <!-- first row -->
    <br />
    <div class="parent">
      <div class="child child-1">
        <h2 id="header">Mr. Beast</h2>
        <p></p>
        <img
          id="img"
          src="https://variety.com/wp-content/uploads/2021/04/MrBeast.jpg"
          alt="jimmy"
        />
      </div>
      <div class="child child-2">
        <h2 id="header">Technoblade</h2>
        <p></p>
        <img
          id="img"
          src="https://www.svg.com/img/gallery/minecraft-reveals-heartfelt-technoblade-tribute/intro-1657026693.jpg"
          alt="alexander"
        />
      </div>
      <div class="child child-3">
        <h2 id="header">Dream</h2>
        <p></p>
        <img
          id="img"
          src="https://cdn1.dotesports.com/wp-content/uploads/2022/08/22185046/298974849_1090665104877368_6970491550306849243_n.jpg"
          alt="clay"
        />
      </div>
    </div>

    <!-- second row -->
    <br />
    <div class="parent">
      <div class="child child-4">
        <h2 id="header">Steven He</h2>
        <img
          id="img"
          src="https://imageio.forbes.com/specials-images/imageserve/625f02efa085454f6cdebb39/emotional-damage/960x0.jpg?format=jpg&width=960"
          alt="steven-he"
        />
      </div>
      <div class="child child-5">
        <h2 id="header"></h2>
      </div>
      <div class="child child-6">
        <h2 id="header"></h2>
      </div>
    </div>

    <!-- third row -->
    <br />
    <div class="parent">
      <div class="child child-7">
        <h2 id="header"></h2>
      </div>
      <div class="child child-8">
        <h2 id="header"></h2>
      </div>
      <div class="child child-9">
        <h2 id="header"></h2>
      </div>
    </div>
  </body>
</html>
