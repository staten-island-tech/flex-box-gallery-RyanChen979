<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Gallery</title>
  </head>
  <body>
    <h1 id="title">Places Around the World</h1>

    <!-- first row -->
    <br />
    <div class="parent">
      <div class="child child-1">
        <h2 id="header">Sydney Opera House</h2>
        <p></p>
        <img
          id="images"
          src="https://thumbor.bigedition.com/sydney-opera-house/WC10wVtQEImDSv3RDFtzyAKEwGY=/800x0/filters:quality(80)/granite-web-prod/ca/1f/ca1f9fe650954918bb5b53fd47958764.jpeg"
          alt="sydney-opera-house"
        />
      </div>
      <div class="child child-2">
        <h2 id="header">Statue of Liberty</h2>
        <p></p>
        <img
          id="images"
          src="https://www.planetware.com/wpimages/2020/08/top-attractions-in-the-world-new-york-statue-of-liberty.jpg"
          alt="statue-of-liberty"
        />
      </div>
      <div class="child child-3">
        <h2 id="header">Eiffel Tower</h2>
        <p></p>
        <img
          id="images"
          src="https://www.planetware.com/wpimages/2020/11/europe-top-attractions-eiffel-tower.jpg"
          alt="eiffel-tower"
        />
      </div>
    </div>

    <!-- second row -->
    <br />
    <div class="parent">
      <div class="child child-4">
        <h2 id="header"></h2>
      </div>
      <div class="child child-5">
        <h2 id="header"></h2>
      </div>
      <div class="child child-6">
        <h2 id="header"></h2>
      </div>
    </div>

    <!-- third row -->
    <br />
    <div class="parent">
      <div class="child child-7">
        <h2 id="header"></h2>
      </div>
      <div class="child child-8">
        <h2 id="header"></h2>
      </div>
      <div class="child child-9">
        <h2 id="header"></h2>
      </div>
    </div>
  </body>
</html>
