<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Gallery</title>
  </head>
  <body>
    <h1 id="title">Top Video Games</h1>

    <!-- first row -->
    <br />
    <div class="parent">
      <div class="child child-1">
        <h2 id="header">Minecraft</h2>
        <p></p>
        <img
          id="img"
          src="https://assets.reedpopcdn.com/Untitled-1_v5RqMVI.jpg/BROK/thumbnail/1600x800/format/jpg/quality/80/Untitled-1_v5RqMVI.jpg"
          alt="minecraft"
        />
      </div>
      <div class="child child-2">
        <h2 id="header">Hypixel Bedwars</h2>
        <p></p>
        <img
          id="img"
          src="https://hypixel.net/attachments/aquarium-png.2881931/"
          alt="hypixel bedwars"
        />
      </div>
      <div class="child child-3">
        <h2 id="header">Valorant</h2>
        <p></p>
        <img
          id="img"
          src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt3f072336e3f3ade4/63096d7be4a8c30e088e7720/Valorant_2022_E5A2_PlayVALORANT_ContentStackThumbnail_1200x625_MB01.png"
          alt="valorant"
        />
      </div>
    </div>

    <!-- second row -->
    <br />
    <div class="parent">
      <div class="child child-4">
        <h2 id="header">Apex Legends</h2>
        <img
          id="img"
          src="https://media.contentapi.ea.com/content/dam/apex-legends/common/apex-hunted-primary-thumbnail.jpg.adapt.crop191x100.628p.jpg"
          alt="apex legends"
        />
      </div>
      <div class="child child-5">
        <h2 id="header">Elden Ring</h2>
        <img
          id="img"
          src="https://stevivor.com/wp-content/uploads/2022/02/elden-ring-990x556.jpg"
          alt="elden ring"
        />
      </div>
      <div class="child child-6">
        <h2 id="header">GTA V</h2>
        <img
          id="img"
          src="https://cdn.cloudflare.steamstatic.com/steam/apps/271590/capsule_616x353.jpg?t=1618856444"
          alt="gta 5"
        />
      </div>
    </div>

    <!-- third row -->
    <br />
    <div class="parent">
      <div class="child child-7">
        <h2 id="header">Terraria</h2>
        <img
          id="img"
          src="https://imageio.forbes.com/specials-images/imageserve/6021461af82ec83ac92d90d8/Terraria/960x0.jpg?format=jpg&width=960"
          alt="terraria"
        />
      </div>
      <div class="child child-8">
        <h2 id="header">Clash Royale</h2>
        <img
          id="img"
          src="https://www.jeumobi.com/wp-content/uploads/2022/06/maj-estivale-clash-royale.jpg"
          alt="clash royale"
        />
      </div>
      <div class="child child-9">
        <h2 id="header">Call of Duty Black Ops</h2>
        <img
          id="img"
          src="https://cdn.akamai.steamstatic.com/steam/apps/311210/header.jpg?t=1646763462"
          alt="call of duty"
        />
      </div>
    </div>
  </body>
</html>
