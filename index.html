<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Gallery</title>
  </head>
  <body>
    <h1 id="title">MYTHICAL CREATURES</h1>

    <!-- first row -->
    <br />
    <div class="parent">
      <div class="child child-1">
        <h2 id="header">DRAGONS</h2>
        <p>POWERFUL</p>
        <p>HUGE</p>
        <p>ICONIC</p>
        <img
          id="images"
          src="https://i.pinimg.com/736x/91/d8/34/91d834c71ce7e3f5eb1f89e84374ef85.jpg"
          alt="Dragon"
        />
      </div>
      <div class="child child-2">
        <h2 id="header">PHOENIX</h2>
        <p>FIRE</p>
        <img
          id="images"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpnPg4qO2_Xn8cOF1jChQ4Ks96wG75qJYBzg&usqp=CAU"
          alt="Phoenix"
        />
      </div>
      <div class="child child-3">
        <h2 id="header">TIMES SQUARE</h2>
        <p>VERY CROWDED. A GOOD PLACE FOR YOU TO WASTE ALL YOUR MONEY</p>
        <img
          id="images"
          src="https://media.istockphoto.com/photos/times-square-picture-id531625878?b=1&k=20&m=531625878&s=170667a&w=0&h=u7Z5u6ABrH3aPEdw7asZxextdp27UlwCtMWuKtTFing="
          alt="Times Square"
        />
      </div>
    </div>

    <!-- second row -->
    <br />
    <div class="parent">
      <div class="child child-4">
        <h2 id="header"></h2>
      </div>
      <div class="child child-5">
        <h2 id="header"></h2>
      </div>
      <div class="child child-6">
        <h2 id="header"></h2>
      </div>
    </div>

    <!-- third row -->
    <br />
    <div class="parent">
      <div class="child child-7">
        <h2 id="header"></h2>
      </div>
      <div class="child child-8">
        <h2 id="header"></h2>
      </div>
      <div class="child child-9">
        <h2 id="header"></h2>
      </div>
    </div>
  </body>
</html>
