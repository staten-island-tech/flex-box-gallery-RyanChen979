<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Gallery</title>
  </head>
  <body>
    <h1 id="title">
      <b>NEW YORK CITY</b>
    </h1>

    <br />
    <div class="parent">
      <div class="child">
        <h2 id="header">New York City</h2>
        <p><b>Iconic</b></p>
        <img
          id="images"
          src="https://images.squarespace-cdn.com/content/v1/588ec6aaa5790aa54e693929/1607027931069-P89IP44YNZ4AXHRP4794/Amazing+views+of+NYC+from+Top+of+the+Rock"
          alt="View of New York City"
        />
      </div>
      <div class="child">
        <h2 id="header">Food</h2>
        <p>VERY DELICIOUS. YOU PROB WON'T EVER EAT THIS KIND OF FOOD</p>
        <img
          id="images"
          src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/10/25/17/istock-516329534-1.jpg?quality=75&width=982&height=726&auto=webp"
          alt="Delicious Food"
        />
      </div>
      <div class="child">
        <h2 id="header">Times Square</h2>
        <p>Very Crowded</p>
        <img
          id="images"
          src="https://media.istockphoto.com/photos/times-square-picture-id531625878?b=1&k=20&m=531625878&s=170667a&w=0&h=u7Z5u6ABrH3aPEdw7asZxextdp27UlwCtMWuKtTFing="
          alt="Times Square"
        />
      </div>
    </div>

    <br />
    <div class="parent">
      <div class="child">some other random stuff</div>
      <div class="child">some other random stuff</div>
      <div class="child">some other random stuff</div>
    </div>
  </body>
</html>
